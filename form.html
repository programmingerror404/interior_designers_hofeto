<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Hofeto Form</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.default.min.css" />
		<link rel="stylesheet" href="css/form.css" />
	</head>
	<body class="bg-light h-100">
		<div class="container mx-auto mt-5">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-block">
							<form enctype="multipart/form-data" action="form.php" method="POST">
								<div class="container mx-auto mt-5 p-5">
									<div class="row">
										<div class="col-md-12">
											
										</div>
										<hr>
										<div class="col-12 col-lg-6 col-md-6 ">
											<div class="form-group">
												<div id="image-preview" class="mx-auto">
													<label for="image-upload" id="image-label">Choose File</label>
													<input type="file" name="image" id="image-upload"  accept="image/*"/>
												</div>
											</div>
											
											
											
										</div>
										<div class="col-12 col-lg-6 col-md-6">
											<div class="form-group">
												<label class="control-label">Create a page url</label>
												<input type="text" name="url" id="url" class="form-control">
											</div>
											<div class="form-group">
												<label class="control-label">Name</label>
												<input type="text" id="txtname" name="txtname" placeholder="Name" class="form-control" />
											</div>
											<div class="form-group">
												<label class="control-label">Tag Line</label>
												<input type="text" id="times" name="times" placeholder="Tag Line" class="form-control" />
											</div>
										</div>
										<hr>
										<div class="col-12">
											<div class="form-group">
												<label class="control-label">Description</label>
												<!-- Create toolbar container -->
												<div id="toolbar">
												</div>
												<div id="editor" style="height: 200px;"></div>
												<input type="hidden" name="desc" id="desc">
											</div>
										</div>
										<div class="col-12 col-lg-6 col-md-6 ">
											<div class="form-group">
												<label class="control-label">Location</label>
												<input type="text" id="loc" name="loc" placeholder="Location" class="form-control" />
											</div>
										</div>
										<div class="col-12 col-lg-6 col-md-6 ">
											<div class="form-group">
												<label class="control-label">Type of service provided</label>
												<input type="text" name="services" placeholder="Select services" id="services">
											</div>
										</div>
										<div class="col-12 col-lg-6 col-md-6">
											<div class="form-group">
												<label class="control-label">  Choose a zip file to upload:</label> <input type="file" name="zip_file"  accept=".zip"/>
											</div>
										</div>
										<div class="col-12 col-lg-6 col-md-6 mt-auto text-center">
											<div class="form-group">
												<input type="submit" name="submit" value="Submit" class="btn btn-primary textarea ">
											</div>
										</div>
									</div>
									
								</div>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
